<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <main>
    <div id="flexslider" class="flexslider"></div>

    <!-- Settings form for edit mode -->
    <div id="slider-settings" class="settings ms-Grid hidden">
      <h1 class="ms-font-xxl ms-bgColor-themeDarker"><span class="ms-fontColor-white"><i class="ms-Icon ms-Icon--gear" aria-hidden="true"></i>SPSlider Settings</span></h1>
      <table class="ms-Table">
        <tbody>
          <!-- Select site -->
          <tr>
            <td>Select Site</td>
          </tr>
          <tr>
            <td>
              <select id="ddSite" name="site"></select>
            </td>
          </tr>
          <!-- Select list -->
          <tr>
            <td>Select List</td>
          </tr>
          <tr>
            <td>
              <select id="ddList" name="list"></select>
            </td>
          </tr>
          <!-- Select fields to use -->
          <tr>
            <tbody>
              <tr>
                <td>Identify Columns</td>
              </tr>
              <tr>
                <td>Title Column</td>
                <td>
                  <select id="ddTitle" name="title"></select>
                </td>
              </tr>
              <tr>
                <td>Caption Column</td>
                <td>
                  <select id="ddCaption" name="caption"></select>
                </td>
              </tr>
              <tr>
                <td>Image Path</td>
                <td>
                  <select id="ddImgPath" name="imgPath"></select>
                </td>
              </tr>
              <tr>
                <td>Url</td>
                <td>
                  <select id="ddUrl" name="url"></select>
                </td>
              </tr>
            </tbody>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/sites/apps/SiteAssets/SPSlider/bundle.js"></script>
</body>
</html>
