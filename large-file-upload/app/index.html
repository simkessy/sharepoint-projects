<!DOCTYPE html>
<html>
<head>
  <title>SP Large File Upload</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="./../SiteAssets/large-file-upload/bundle.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <main>
    <div><h1>Select a file to upload</h1></div>

    <span class="btn btn-success fileinput-button">
      <i class="glyphicon glyphicon-plus"></i>
      <span>Add files...</span>
      <input id='file' type="file" name="files">
      <button id="upload" type="button">Load</button>
    </span>

    <div id="results"></div>

  </main>
</body>
</html>
